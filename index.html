<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Quote Widget</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Quote of the Day</h1>
  <div id="quote-box">Loading quote...</div>

<script>
fetch('https://bradyridgway.pythonanywhere.com/api/quote/')
  .then(response => response.json())
  .then(data => {
    document.getElementById('quote-box').innerHTML =
      `"${data.quote.body}"<br><span>â€” ${data.quote.author}</span>`;
  })
  .catch(error => {
    console.error('Error fetching quote:', error);
    document.getElementById('quote-box').innerText = "Could not load quote.";
  });
</script>
  <h1>Advice of the Moment</h1>
  <div id="result">Loading...</div>
  <script>
    fetch('https://api.adviceslip.com/advice')
      .then(r => r.json())
      .then(d => {
        document.getElementById('result').innerText = d.slip.advice;
      })
      .catch(e => {
        console.error('Error:', e);
        document.getElementById('result').innerText = "Failed to load advice.";
      });
  </script>
</body>
</html>
